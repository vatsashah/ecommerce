    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SimpleStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <div class="container">
             <a href="index.html"><h1>SimpleStore</h1></a>
            <ul>
                <li><a href="index.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Contact Us / Provide Feedback</h2>
        <p>Have questions or feedback? Let us know!</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" name="email" required>
            </div>
             <div class="form-group">
                <label for="contact-subject">Subject:</label>
                <input type="text" id="contact-subject" name="subject">
            </div>
            <div class="form-group">
                <label for="contact-message">Message / Feedback:</label>
                <textarea id="contact-message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit Feedback</button>
        </form>
    </main>

     <footer>
        <p class="container">&copy; 2025 SimpleStore</p>
    </footer>

    <script src="script.js"></script>
</body>
