                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>

    <main class="container">
        <h2>Checkout</h2>
        <p>Please enter your details to complete the purchase (Simulation).</p>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <fieldset style="margin-top: 20px; border: 1px solid #ccc; padding: 15px;">
                 <legend>Payment Details (Simulation)</legend>
                 <p>Payment processing is not implemented in this demo.</p>
                 <div class="form-group">
                     <label for="card-number">Card Number:</label>
                     <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****">
                 </div>
            </fieldset>
            <br>
            <button type="submit" class="btn">Place Order</button>
        </form>
    </main>
